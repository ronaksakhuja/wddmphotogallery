  <body>
    <div class="navbar">
        <h1>Photo Stash</h1>
        <ul>
          <li> <a href="http:#">HOME</a></li>
          <li> <a href="http:#">ABOUT</a> </li>
          <li> <a href="" class="logout">Logout</a></li>
        </ul>
      </div>
    <div class="wrap">

       </div>
       <button data-toggle="modal" data-target="#modalLoginForm" class="plus"></button>

       <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Upload photo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="file" id="files" class="form-control validate">
          <label>Upload File</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="text" id="fileName" class="form-control validate">
          <label>File Name</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default submitimage">Submit</button>
      </div>
    </div>
  </div>
</div>
